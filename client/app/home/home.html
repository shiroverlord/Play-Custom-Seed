<div>
    <h2>Hello PoC Play + Hibernate (+ HikariCp) + NodeJs + Grunt + Bower + AngularJS + Heroku (+ GitHub)</h2>
    <div data-ng-if="HomeCtrl.cards.length > 0" class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
        <ul rn-carousel rn-carousel-index="HomeCtrl.carouselIndex" rn-carousel-auto-slide rn-carousel-transition="hexagon" rn-carousel-pause-on-hover rn-carousel-buffered rn-carousel-controls style="margin-bottom: 500px">
            <li data-ng-repeat="card in HomeCtrl.cards">
                <img data-ng-src="{{card.image}}" alt="{{card.title}}" style="max-height: 415px; max-width: 415px; cursor:pointer" ui-sref="book({bookId: card.id})"/>
                <b><div ui-sref="book({bookId: card.id})" data-ng-bind="card.title" style="margin-top: 20px; cursor: pointer"></div></b>
            </li>
        </ul>
        <div class="rn-carousel-indicator custom-indicator">
            <span data-ng-repeat="card in HomeCtrl.cards" data-ng-class="{active: $index===HomeCtrl.carouselIndex}" data-ng-click="HomeCtrl.carouselIndex = $index">â˜…</span>
        </div>
    </div>
</div>
